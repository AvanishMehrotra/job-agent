name: "Daily Job Search"

on:
  schedule:
    # Run every morning at 7:00 AM Central Time (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write  # Needed to commit seen_jobs.json back

jobs:
  search-and-email:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run job search agent
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: python main.py

      # Commit the dedup cache so we don't re-send jobs
      - name: Persist seen jobs cache
        run: |
          git config user.name "job-agent[bot]"
          git config user.email "job-agent[bot]@users.noreply.github.com"
          git add -f data/seen_jobs.json
          git diff --cached --quiet || git commit -m "chore: update seen jobs cache [skip ci]"
          git push
